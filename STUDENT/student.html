<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student login</title>
</head>
<body>

  
    Enter Phone : <input type="phone" name="number" id="number"><br>
    Enter Password : <input type="password" name="password" id="password"><br>

    <button id="submit">submit</button><br>

    <span id="roll"></span><br>
    <span id="fname"></span><br>
    <span id="lname"></span><br>
    <span id="phone"></span><br>
    <span id="email"></span><br>
    <span id="sem"></span><br>
    <span id="dev"></span><br>
    <span id="uid"></span><br>


    <script>
        document.getElementById("submit").addEventListener("click",()=>{

        num=document.getElementById("number").value;
        ph=document.getElementById("password").value;

        ss=new XMLHttpRequest
        ss.open("GET","../api/login.php?number="+num+"&password="+ph+"&obj=2",true)
        ss.onload=function(){
        res=JSON.parse(this.responseText)

        roll=res['data'][0].roll
        fname=res['data'][0].fname
        lname=res['data'][0].lname
        phone=res['data'][0].phone
        email=res['data'][0].email
        sem=res['data'][0].semester
        dev=res['data'][0].dev
        uid=res['data'][0].uid

        document.getElementById("roll").innerHTML=roll;
        document.getElementById("fname").innerHTML=fname;
        document.getElementById("lname").innerHTML=lname;
        document.getElementById("uid").innerHTML=uid;
        document.getElementById("sem").innerHTML=sem;
        document.getElementById("dev").innerHTML=dev;
        document.getElementById("email").innerHTML=email;
        document.getElementById("phone").innerHTML=phone;

        data="?roll="+roll+"&fname="+fname+"&lname="+lname+"&phone="+phone+"&email="+email+"&sem="+sem+"&uid="+uid+"&dev="+dev;

        window.location.href = "studentdashboard.php"+data; 
        
        }
    ss.send()

    })
    </script>


    
</body>
</html>
