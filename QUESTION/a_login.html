				<br>

</small>

		<div class="text-center mt-3">

</div>

<script>
	var data=[[]];
var obj=1;
fname="";
lname="";
email="";
phone="";
var details="";
    
document.getElementById("submit").addEventListener("click",()=>{

num=document.getElementById("number").value;
ph=document.getElementById("password").value;

ss=new XMLHttpRequest
ss.open("GET","../api/login.php?number="+num+"&password="+ph+"&obj=1",true)
ss.onload=function(){
res=JSON.parse(this.responseText)
succ=res['success']


if(num==""){
	alert("Please enter userid")
}else if(num.match(/[0-9]/)==null){
	alert("Please enter userid in proper format only")
}else if(ph==""){
	alert("Please enter password")
}else if(succ==1){
    fname=res['data'][0].fname;
    lname=res['data'][0].lname;
    email=res['data'][0].email;
    phone=res['data'][0].phone;
    pass=res['data'][0].pass;
    userid=res['data'][0].userid;
    details="fname="+fname+"&lname="+lname+"&email="+email+"&phone="+phone+"&obj="+obj+"&userid="+userid;   
    location.replace("admin.php?"+details)

}else{
    alert("User-ID or Password not found")
}

}
ss.send()

})

</script>

<script src="../js/app.js"></script>
