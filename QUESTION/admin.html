<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login</title>
</head>
<body>
  
    Enter Phone : <input type="phone" name="number" id="number"><br>
    Enter Password : <input type="password" name="password" id="password"><br>

    <button id="submit">submit</button><br>

    fname : <span id="fname"></span><br>
    lname : <span id="lname"></span><br>
    email : <span id="email"></span><br>
    phone : <span id="phone"></span><br>
    <span id="pass"></span><br>

    <br><br>
    <br><br>

    <button id="create">Create Questions</button>
    <a href="PANEL/panel.html"><button>PANEL</button></a>

    

    <script >

var data=[[]];
var obj=1;
fname="";
lname="";
email="";
phone="";
var details="";
        
    document.getElementById("submit").addEventListener("click",()=>{

    num=document.getElementById("number").value;
    ph=document.getElementById("password").value;

    ss=new XMLHttpRequest
    ss.open("GET","admin.php?number="+num+"&password="+ph,true)
    ss.onload=function(){
    res=JSON.parse(this.responseText)
    fname=res['data'][0].fname;
    lname=res['data'][0].lname;
    email=res['data'][0].email;
    phone=res['data'][0].phone;
    pass=res['data'][0].pass;   

    
    document.getElementById("fname").innerHTML=fname;
    document.getElementById("lname").innerHTML=lname;
    document.getElementById("email").innerHTML=email;
    document.getElementById("phone").innerHTML=phone; 


    details="&fname="+fname+"&lname="+lname+"&email="+email+"&phone="+phone+"&obj="+obj;    
  
    }
    ss.send()


})


document.getElementById("create").addEventListener("click",()=>{
    // console.log(details)
window.location.href = "select.php?"+details; 

})


    </script>
    
</body>
</html>
